<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MacAtlas v2.1</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-pattern: repeating-linear-gradient(
                45deg,
                #aaa 0px,
                #aaa 2px,
                #bbb 2px,
                #bbb 4px
            );
            --window-bg: #ffffff;
            --text-color: #000000;
            --highlight: #000000;
            --highlight-text: #ffffff;
        }

        body {
            font-family: 'VT323', monospace;
            background: var(--bg-pattern);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            height: 100dvh;
            overflow: hidden; 
            user-select: none;
            -webkit-user-select: none;
        }

        /* Mac System Window Style */
        .mac-window {
            background: var(--window-bg);
            border: 2px solid #000;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.2);
            width: 95vw;
            height: 90vh;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            position: relative;
            border-radius: 4px;
        }

        .title-bar {
            background: repeating-linear-gradient(
                90deg,
                #000 0px,
                #000 2px,
                #fff 2px,
                #fff 4px
            );
            height: 30px;
            border-bottom: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .title-text {
            background: #fff;
            padding: 0 10px;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid #000;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
            position: relative;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .stat-box {
            display: flex;
            gap: 10px;
        }

        /* Game Areas */
        #game-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            display: none; /* Hidden until loaded */
        }

        #prompt-area {
            font-size: 28px;
            text-align: center;
            margin-bottom: 10px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eee;
            border: 1px solid #000;
            padding: 5px;
        }

        /* Map Styles */
        #map-wrapper {
            flex: 1;
            position: relative;
            background: #e0e0e0; /* Sea color */
            border: 2px solid #000;
            overflow: hidden;
            touch-action: none;
        }

        svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        path {
            fill: #ffffff;
            stroke: #000000;
            stroke-width: 1px;
            vector-effect: non-scaling-stroke; /* Keeps borders crisp when zooming */
            cursor: pointer;
            transition: fill 0.2s;
        }

        path:hover {
            fill: #cccccc;
        }

        path:active {
            fill: #555555;
        }

        path.correct {
            fill: #4caf50 !important;
        }

        path.wrong {
            fill: #f44336 !important;
        }

        path.highlighted {
            fill: #ffeb3b !important; 
        }

        /* Modals & Loading */
        .modal-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none; /* Flex when active */
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .mac-dialog {
            background: #fff;
            border: 2px solid #000;
            padding: 20px;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.5);
            text-align: center;
            max-width: 80%;
        }

        .btn {
            background: #fff;
            border: 2px solid #000;
            padding: 10px 20px;
            font-family: 'VT323', monospace;
            font-size: 24px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 4px 4px 0 #000;
        }

        .btn:active {
            box-shadow: 2px 2px 0 #000;
            transform: translate(2px, 2px);
        }

        #loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="mac-window">
    <div class="title-bar">
        <div class="title-text">MacAtlas v2.1</div>
    </div>
    
    <div class="content-area">
        <!-- Stats -->
        <div class="stats-bar">
            <div class="stat-box">Score: <span id="score-val">0</span></div>
            <div class="stat-box">Time: <span id="time-val">00:00</span></div>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen">
            <h2>SYSTEM LOADING...</h2>
            <p>Mounting 'state_data.json' volume...</p>
        </div>

        <!-- Main Game Container -->
        <div id="game-container">
            <div id="prompt-area">Welcome to MacAtlas</div>
            <div id="map-wrapper">
                <!-- SVG injected via JS -->
                <svg id="us-map" preserveAspectRatio="xMidYMid meet"></svg>
            </div>
        </div>
    </div>

    <!-- Mode Selection Modal -->
    <div id="modal-start" class="modal-overlay">
        <div class="mac-dialog">
            <h1>SELECT MODE</h1>
            <div id="mode-select" style="display:flex; flex-direction:column; gap:10px;">
                <button class="btn" onclick="startGame('learn')">LEARN MODE (Easy)</button>
                <button class="btn" onclick="startGame('quiz')">QUIZ MODE (Hard)</button>
            </div>
        </div>
    </div>

    <!-- Report Card Modal -->
    <div id="modal-report" class="modal-overlay">
        <div class="mac-dialog">
            <h1>REPORT CARD</h1>
            <h2 id="report-grade">A+</h2>
            <p id="report-details">10/10 Correct</p>
            <button class="btn" onclick="location.reload()">PLAY AGAIN</button>
        </div>
    </div>
    
    <!-- Error Modal -->
    <div id="modal-error" class="modal-overlay">
        <div class="mac-dialog">
            <h1>SYSTEM ERROR</h1>
            <p>Could not load "state_data.json".</p>
            <p style="font-size: 0.8em;">Please ensure the file exists in the same directory.</p>
            <button class="btn" onclick="location.reload()">RETRY</button>
        </div>
    </div>
</div>

<script>
    let stateData = [];
    let gameState = {
        mode: '',
        score: 0,
        time: 0,
        timerInterval: null,
        currentPool: [],
        currentQuestion: null,
        totalQuestions: 0,
        correctCount: 0
    };

    // 1. Initial Load
    window.addEventListener('load', () => {
        fetchStateData();
    });

    async function fetchStateData() {
        try {
            const response = await fetch('state_data.json');
            if (!response.ok) throw new Error("HTTP error " + response.status);
            stateData = await response.json();
            
            initializeMap();
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('modal-start').style.display = 'flex';
        } catch (error) {
            console.error("Failed to load state data:", error);
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('modal-error').style.display = 'flex';
        }
    }

    // 2. Map Rendering & ViewBox Fix
    function initializeMap() {
        const svg = document.getElementById('us-map');
        svg.innerHTML = ''; // Clear previous

        // Create paths for all states
        stateData.forEach(state => {
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("d", state.path);
            path.setAttribute("id", "state-" + cleanName(state.name));
            path.setAttribute("class", "state-path");
            
            // Interaction Events
            path.addEventListener('click', () => handleStateClick(state));
            path.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent double-tap zoom
                handleStateClick(state);
            });

            svg.appendChild(path);
        });

        // Bug Fix: Auto-calculate ViewBox to fit the map perfectly
        resizeMapToFit();
        window.addEventListener('resize', resizeMapToFit);
    }

    function resizeMapToFit() {
        const svg = document.getElementById('us-map');
        try {
            const bbox = svg.getBBox();
            if (bbox.width > 0 && bbox.height > 0) {
                // Add a little padding (5%)
                const paddingX = bbox.width * 0.05;
                const paddingY = bbox.height * 0.05;
                const viewBoxStr = `${bbox.x - paddingX} ${bbox.y - paddingY} ${bbox.width + (paddingX*2)} ${bbox.height + (paddingY*2)}`;
                svg.setAttribute("viewBox", viewBoxStr);
            }
        } catch (e) {
            console.warn("Could not calculate BBox (SVG might be hidden)", e);
        }
    }

    // 3. Game Logic
    function startGame(mode) {
        gameState.mode = mode;
        gameState.score = 0;
        gameState.time = 0;
        gameState.correctCount = 0;
        gameState.totalQuestions = 0;
        
        // Reset UI
        document.getElementById('modal-start').style.display = 'none';
        document.getElementById('game-container').style.display = 'flex';
        // Trigger resize now that container is visible
        resizeMapToFit();
        
        updateStats();
        startTimer();

        // Prepare Questions
        gameState.currentPool = [...stateData];
        // Shuffle
        gameState.currentPool.sort(() => Math.random() - 0.5);
        
        nextRound();
    }

    function startTimer() {
        clearInterval(gameState.timerInterval);
        gameState.timerInterval = setInterval(() => {
            gameState.time++;
            const mins = Math.floor(gameState.time / 60).toString().padStart(2, '0');
            const secs = (gameState.time % 60).toString().padStart(2, '0');
            document.getElementById('time-val').innerText = `${mins}:${secs}`;
        }, 1000);
    }

    function updateStats() {
        document.getElementById('score-val').innerText = gameState.score;
    }

    function nextRound() {
        // Clear highlights
        document.querySelectorAll('path').forEach(p => {
            p.classList.remove('highlighted', 'correct', 'wrong');
        });

        if (gameState.currentPool.length === 0) {
            endGame();
            return;
        }

        gameState.currentQuestion = gameState.currentPool.pop();
        gameState.totalQuestions++;

        const prompt = document.getElementById('prompt-area');
        if (gameState.mode === 'learn') {
            // Learn mode: Highlight the state, ask user to click it (easy) or just show info
            // Let's make Learn Mode: "Find [State]" but give a hint? 
            // Or simpler: "Where is [State]?"
            prompt.innerText = `FIND: ${gameState.currentQuestion.name.toUpperCase()}`;
        } else {
            // Quiz Mode: "Where is [Capital]?"
            prompt.innerText = `FIND THE STATE FOR: ${gameState.currentQuestion.capital.toUpperCase()}`;
        }
    }

    function handleStateClick(clickedState) {
        if (!gameState.currentQuestion) return;

        const correctState = gameState.currentQuestion;
        const isCorrect = clickedState.name === correctState.name;
        
        const clickedPath = document.getElementById("state-" + cleanName(clickedState.name));
        const correctPath = document.getElementById("state-" + cleanName(correctState.name));

        if (isCorrect) {
            // Correct!
            clickedPath.classList.add('correct');
            document.getElementById('prompt-area').innerText = "CORRECT!";
            gameState.score += 100;
            gameState.correctCount++;
            updateStats();
            setTimeout(nextRound, 1000);
        } else {
            // Wrong!
            clickedPath.classList.add('wrong');
            correctPath.classList.add('highlighted'); // Show them the right one
            document.getElementById('prompt-area').innerText = `WRONG! THAT WAS ${clickedState.name.toUpperCase()}`;
            gameState.score = Math.max(0, gameState.score - 50);
            updateStats();
            setTimeout(nextRound, 1500);
        }
    }

    function endGame() {
        clearInterval(gameState.timerInterval);
        const percent = Math.round((gameState.correctCount / gameState.totalQuestions) * 100) || 0;
        
        let grade = "F";
        if (percent >= 90) grade = "A";
        else if (percent >= 80) grade = "B";
        else if (percent >= 70) grade = "C";
        else if (percent >= 60) grade = "D";

        document.getElementById('report-grade').innerText = grade;
        document.getElementById('report-details').innerText = `${gameState.correctCount} / ${gameState.totalQuestions} Correct (${percent}%)`;
        document.getElementById('modal-report').style.display = 'flex';
    }

    // Helper
    function cleanName(name) {
        return name.replace(/\s+/g, '');
    }
</script>
</body>
</html>
