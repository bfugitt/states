<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MacAtlas v2.0</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #888;
            --window-bg: #ffffff;
            --border-color: #000000;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            height: 100dvh;
            overflow: hidden; 
            box-sizing: border-box;
            background-image: 
                linear-gradient(45deg, #aaa 25%, transparent 25%), 
                linear-gradient(-45deg, #aaa 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #aaa 75%), 
                linear-gradient(-45deg, transparent 75%, #aaa 75%);
            background-size: 4px 4px;
            user-select: none;
            color: #000;
        }

        .window {
            background: var(--window-bg);
            border: 2px solid var(--border-color);
            box-shadow: 6px 6px 0px rgba(0,0,0,0.3);
            width: 95%;
            max-width: 800px;
            max-height: 98dvh; 
            display: flex;
            flex-direction: column;
            position: relative;
            border-radius: 2px;
        }
        
        .window.shake-effect { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }

        .title-bar {
            background: repeating-linear-gradient(0deg, #fff, #fff 2px, #000 2px, #000 4px);
            height: 32px; min-height: 32px;
            border-bottom: 2px solid var(--border-color);
            display: flex; align-items: center; justify-content: center;
            padding: 0 10px; flex-shrink: 0;
        }

        .title-box {
            background: #fff; padding: 0 15px; font-weight: bold; font-size: 1.3rem;
            border-left: 2px solid #000; border-right: 2px solid #000; letter-spacing: 1px;
        }

        .content {
            padding: 15px; display: flex; flex-direction: column; gap: 10px;
            overflow-y: auto; flex: 1; position: relative;
        }

        /* --- SCREENS --- */
        .screen { display: none; height: 100%; flex-direction: column; }
        .screen.active { display: flex; }

        .menu-grid {
            display: flex; gap: 20px; justify-content: center; margin-top: 40px; flex-wrap: wrap;
        }
        .menu-card {
            border: 2px solid #000; padding: 20px; text-align: center; width: 220px;
            cursor: pointer; transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 4px 4px 0 #ccc; display: flex; flex-direction: column; align-items: center;
        }
        .menu-card:hover { transform: translateY(-2px); box-shadow: 4px 6px 0 #ccc; }
        .menu-card:active { transform: translateY(2px); box-shadow: 2px 2px 0 #ccc; background: #000; color: #fff; }
        .menu-title { font-size: 1.8rem; font-weight: bold; margin-top: 10px; }
        .menu-desc { font-size: 1.2rem; font-style: italic; }

        /* --- GAME UI --- */
        .stats-bar {
            display: flex; justify-content: space-between;
            border-bottom: 2px dashed #000; padding-bottom: 5px; margin-bottom: 10px;
            flex-shrink: 0; font-size: 1.4rem;
        }

        /* Map Containers */
        .map-container {
            flex-grow: 1; border: 2px solid #000; background: #fff;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative; padding: 10px;
        }
        
        /* Single State SVG (Puzzle Piece) */
        .state-svg {
            width: 100%; height: 100%; max-height: 400px;
            filter: drop-shadow(4px 4px 0px #ccc);
        }
        .state-path {
            fill: #fff; stroke: #000; stroke-width: 2; vector-effect: non-scaling-stroke;
            transition: fill 0.3s;
        }

        /* Full US Map SVG */
        .usa-svg {
            width: 100%; height: 100%;
        }
        .usa-state {
            fill: #fff; stroke: #000; stroke-width: 1; vector-effect: non-scaling-stroke;
            cursor: pointer; transition: fill 0.2s;
        }
        .usa-state:hover { fill: #ddd; }
        .usa-state.highlighted { fill: #000 !important; } /* Black when correct/selected */
        .usa-state.wrong { fill: #aaa; } /* Grey when wrong */

        .question-text {
            text-align: center; font-size: 1.8rem; margin-bottom: 10px; font-weight: bold;
        }

        .choices-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            margin-top: auto; padding-top: 10px;
        }

        .feedback-area {
            min-height: 40px; text-align: center; font-weight: bold; margin-top: 10px;
            flex-shrink: 0; font-size: 1.4rem; border-top: 1px dotted #000; padding-top: 5px;
        }
        .feedback-area.correct { background: #fff; color: #000; }
        .feedback-area.wrong { background: #000; color: #fff; }

        /* Buttons */
        .btn {
            font-family: 'VT323', monospace; background: #fff; border: 2px solid #000;
            padding: 10px; font-size: 1.3rem; cursor: pointer;
            box-shadow: 3px 3px 0 #000; text-align: center;
        }
        .btn:active { transform: translate(2px, 2px); box-shadow: 1px 1px 0 #000; background: #000; color: #fff; }
        .btn.selected { background: #000; color: #fff; }
        .btn-small { font-size: 1rem; padding: 5px 10px; width: auto; display: inline-block; margin-top: 10px; }
        .btn-block { width: 100%; }

        /* Modal */
        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none;
            justify-content: center; align-items: center; z-index: 100;
        }
        .modal-window {
            background: #fff; border: 2px solid #000;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.5);
            width: 85%; padding: 20px; text-align: center;
        }
        .report-score { font-size: 3rem; font-weight: bold; margin: 10px 0; }

        .icon-map { font-size: 3rem; }

    </style>
</head>
<body>

<div class="window" id="main-window">
    <div class="title-bar">
        <div class="title-box">MacAtlas v2.0</div>
    </div>
    
    <div class="content">
        
        <div id="menu-screen" class="screen active">
            <div style="text-align: center; margin-top: 10px; border: 2px solid #000; padding: 10px;">
                <h1>US GEOGRAPHY</h1>
                <div>TOTAL SCORE: <span id="total-score">LOADING...</span></div>
            </div>
            
            <div class="menu-grid">
                <div class="menu-card" onclick="startGame('map')">
                    <span class="icon-map">üá∫üá∏</span>
                    <div class="menu-title">Map Search</div>
                    <div class="menu-desc">Find the State</div>
                </div>
                <div class="menu-card" onclick="startGame('state')">
                    <span class="icon-map">üß©</span>
                    <div class="menu-title">Identify Shape</div>
                    <div class="menu-desc">Name the Piece</div>
                </div>
                <div class="menu-card" onclick="startGame('capital')">
                    <span class="icon-map">üèõÔ∏è</span>
                    <div class="menu-title">Capitals</div>
                    <div class="menu-desc">Name the Capital</div>
                </div>
            </div>

            <div style="margin-top: auto; display: flex; gap: 10px;">
                 <button class="btn btn-block" style="border: 2px dashed #000;" onclick="startTest()">TAKE TEST</button>
                 <button class="btn btn-danger" onclick="resetData()">X</button>
            </div>
        </div>

        <div id="puzzle-screen" class="screen">
            <div class="stats-bar">
                <span id="puzzle-mode-label">Mode</span>
                <span>Score: <span id="puzzle-score">0</span></span>
            </div>
            
            <div class="question-text" id="puzzle-question">...</div>

            <div class="map-container">
                <svg id="state-display" class="state-svg" preserveAspectRatio="xMidYMid meet">
                    <path id="state-path" class="state-path" d="" />
                </svg>
            </div>

            <div id="puzzle-choices" class="choices-grid"></div>
            <div id="puzzle-feedback" class="feedback-area"></div>
            <div style="text-align: center;">
                <button class="btn btn-small" onclick="quitGame()">Main Menu</button>
            </div>
        </div>

        <div id="map-screen" class="screen">
            <div class="stats-bar">
                <span>Find the State</span>
                <span>Score: <span id="map-score">0</span></span>
            </div>

            <div class="question-text">Where is <span id="map-target" style="text-decoration: underline;">...</span>?</div>

            <div class="map-container">
                <svg id="usa-map" class="usa-svg" viewBox="0 0 960 600" preserveAspectRatio="xMidYMid meet">
                    <g id="map-group"></g>
                </svg>
            </div>

            <div id="map-feedback" class="feedback-area"></div>
            <div style="text-align: center;">
                <button class="btn btn-small" onclick="quitGame()">Main Menu</button>
            </div>
        </div>

    </div>

    <div id="report-modal" class="modal-overlay">
        <div class="modal-window">
            <div style="font-size: 2rem; border-bottom: 2px dashed #000;">TEST REPORT</div>
            <div class="report-score" id="report-percent">100%</div>
            <div id="report-fraction" style="font-size: 1.5rem;">10 / 10</div>
            <button class="btn btn-block" onclick="closeReport()">Close</button>
        </div>
    </div>
</div>

<script>
    // --- STATE DATA (NEW ASYNCHRONOUS LOADING) ---
    // Start with an empty array. It will be populated after fetching.
    let STATE_DATA = [];

    // Utility function to render the full US map from the data
    function renderUSMap() {
        const mapGroup = document.getElementById('map-group');
        mapGroup.innerHTML = ''; // Clear previous map content

        STATE_DATA.forEach(state => {
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute('d', state.path);
            path.setAttribute('id', 'map-' + state.name.replace(/\s/g, ''));
            path.setAttribute('class', 'usa-state');
            path.dataset.stateName = state.name;
            // Assumes handleMapClick function is defined elsewhere in the script
            path.addEventListener('click', handleMapClick); 
            mapGroup.appendChild(path);
        });
    }

    // Function to fetch the data file
    async function fetchStateData() {
        const totalScore = document.getElementById('total-score');
        
        // 1. Visually indicate loading
        totalScore.innerText = "LOADING DATA...";
        
        // 2. Disable menu buttons to prevent game start before data is ready
        document.querySelectorAll('.menu-grid .menu-card, .btn-block').forEach(btn => {
            btn.style.pointerEvents = 'none';
            btn.style.opacity = '0.5';
        });

        try {
            // *** CORRECTED PATH: Assumes state_data.json is in the same directory ***
            const response = await fetch('state_data.json'); 
            // **********************************************************************
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            // 3. Populate the global STATE_DATA array
            STATE_DATA = await response.json();

            // 4. Re-enable menu buttons and initialize data-dependent components
            document.querySelectorAll('.menu-grid .menu-card, .btn-block').forEach(btn => {
                btn.style.pointerEvents = '';
                btn.style.opacity = '1';
            });
            
            // Initial map render is now possible
            renderUSMap(); 
            // Load saved score (assuming loadData is a function defined later in the script)
            loadData(); 

        } catch (error) {
            console.error("Could not load state data:", error);
            totalScore.innerText = "ERROR LOADING DATA";
            document.getElementById('menu-screen').innerHTML = `
                <h1 style="color:red;">ERROR</h1>
                <p>Could not load <strong>state_data.json</strong>.</p>
                <p>Verify the file exists in the same folder as index.html, and check the console for details.</p>
                <p>If running locally, some browsers require a local web server (like Live Server).</p>
            `;
        }
    }

    // --- END NEW ASYNCHRONOUS LOADING BLOCK ---

    // --- STATE MANAGEMENT ---
    let state = {
        score: 0,
        mode: null, // 'map', 'state', 'capital', or 'test'
        pool: [],
        currentIdx: 0,
        testTotal: 50,
        testCorrect: 0
    };

    // --- UTILITIES ---
    function getRandomElements(arr, count, exclude = null) {
        const shuffled = arr.filter(e => e !== exclude).sort(() => 0.5 - Math.random());
        return shuffled.slice(0, count);
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // --- PERSISTENCE ---
    function saveData() {
        localStorage.setItem('macatlas20_state', JSON.stringify({ score: state.score }));
        document.getElementById('total-score').innerText = state.score;
        document.getElementById('puzzle-score').innerText = state.score;
        document.getElementById('map-score').innerText = state.score;
    }

    function loadData() {
        const savedState = localStorage.getItem('macatlas20_state');
        if (savedState) {
            const data = JSON.parse(savedState);
            state.score = data.score || 0;
        }
        document.getElementById('total-score').innerText = state.score;
        document.getElementById('puzzle-score').innerText = state.score;
        document.getElementById('map-score').innerText = state.score;
    }

    function resetData() {
        if(confirm("Are you sure you want to reset your score to 0?")) {
            localStorage.removeItem('macatlas20_state');
            state.score = 0;
            saveData();
        }
    }

    // --- GAME LOGIC ---
    function startGame(mode) {
        state.mode = mode;
        state.pool = [...STATE_DATA].sort(() => Math.random() - 0.5);
        state.currentIdx = 0;
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        if (mode === 'map') {
            document.getElementById('map-screen').classList.add('active');
            initMapGame();
        } else {
            document.getElementById('puzzle-screen').classList.add('active');
            document.getElementById('puzzle-mode-label').innerText = mode === 'state' ? "Identify State" : "State Capitals";
            document.getElementById('puzzle-score').innerText = state.score;
            loadPuzzleRound();
        }
    }

    function startTest() {
        state.mode = 'test';
        state.testCorrect = 0;
        state.testTotal = STATE_DATA.length;
        state.pool = [...STATE_DATA].sort(() => Math.random() - 0.5);
        state.currentIdx = 0;
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('puzzle-screen').classList.add('active');
        document.getElementById('puzzle-mode-label').innerText = `Test Mode (${state.testCorrect}/${state.testTotal})`;
        loadPuzzleRound();
    }
    
    function quitGame() {
        document.querySelectorAll('.usa-state').forEach(path => path.classList.remove('highlighted', 'wrong'));
        document.getElementById('puzzle-feedback').innerText = "";
        document.getElementById('map-feedback').innerText = "";
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('menu-screen').classList.add('active');
        loadData(); // Update score display on exit
    }

    // --- PUZZLE GAME (Shape/Capital) ---

    function loadPuzzleRound() {
        const correctState = state.pool[state.currentIdx];
        const displayPath = document.getElementById('state-path');
        const choicesGrid = document.getElementById('puzzle-choices');
        const feedback = document.getElementById('puzzle-feedback');
        
        choicesGrid.innerHTML = '';
        feedback.innerText = "";
        feedback.classList.remove('correct', 'wrong');

        // 1. Set the question text
        let question;
        let correctAnswer;
        let choiceProperty;

        if (state.mode === 'state' || state.mode === 'test') {
            question = "Which state is this?";
            correctAnswer = correctState.name;
            choiceProperty = 'name';
        } else if (state.mode === 'capital') {
            question = `What is the capital of ${correctState.name}?`;
            correctAnswer = correctState.capital;
            choiceProperty = 'capital';
        }

        document.getElementById('puzzle-question').innerText = question;

        // 2. Set the state shape/path (if not capital mode)
        if (state.mode !== 'capital') {
            displayPath.setAttribute('d', correctState.path);

            // Determine the bounding box for proper scaling
            const svg = document.getElementById('state-display');
            // This is a rough estimation function for the viewBox, to center the state.
            const viewBox = getPathViewBox(correctState.path);
            svg.setAttribute('viewBox', viewBox);
        } else {
             // For capital mode, clear the map
             displayPath.setAttribute('d', '');
             document.getElementById('state-display').setAttribute('viewBox', '0 0 960 600');
        }

        // 3. Generate choice buttons
        let incorrectStates = getRandomElements(STATE_DATA, 3, correctState);
        let choices = [correctState, ...incorrectStates];
        shuffleArray(choices);

        choices.forEach(choice => {
            const btn = document.createElement('button');
            btn.classList.add('btn', 'btn-block');
            btn.dataset.answer = choice[choiceProperty];
            btn.innerText = choice[choiceProperty].toUpperCase();
            btn.addEventListener('click', checkPuzzleAnswer);
            choicesGrid.appendChild(btn);
        });
        
        // This is a rough estimation function for the viewBox, to center the state.
        function getPathViewBox(d) {
            const numbers = d.match(/-?\d+(\.\d+)?/g).map(Number);
            
            if (numbers.length === 0) return '0 0 960 600';

            const minX = Math.min(...numbers.filter((_, i) => i % 2 === 0));
            const minY = Math.min(...numbers.filter((_, i) => i % 2 !== 0));
            const maxX = Math.max(...numbers.filter((_, i) => i % 2 === 0));
            const maxY = Math.max(...numbers.filter((_, i) => i % 2 !== 0));
            
            const padding = 20; 
            const x = minX - padding;
            const y = minY - padding;
            const width = (maxX - minX) + 2 * padding;
            const height = (maxY - minY) + 2 * padding;
            
            return `${x} ${y} ${width} ${height}`;
        }

    }

    function checkPuzzleAnswer(event) {
        const correct = state.pool[state.currentIdx];
        const selectedAnswer = event.target.dataset.answer;
        const feedback = document.getElementById('puzzle-feedback');
        const win = document.getElementById('main-window');
        const btns = document.querySelectorAll('#puzzle-choices .btn');

        // Disable all buttons immediately after first click
        btns.forEach(btn => btn.removeEventListener('click', checkPuzzleAnswer));

        let correctValue;
        if (state.mode === 'state' || state.mode === 'test') {
            correctValue = correct.name;
        } else if (state.mode === 'capital') {
            correctValue = correct.capital;
        }

        let isCorrect = selectedAnswer === correctValue;

        if (isCorrect) {
            if(state.mode === 'test') state.testCorrect++;
            else state.score += 10;
            
            event.target.classList.add('selected');
            feedback.classList.add('correct');
            feedback.innerText = "CORRECT!";
            
            saveData();
            
            if(state.mode === 'test') setTimeout(nextTestRound, 1000);
            else setTimeout(nextPuzzleRound, 1000);

        } else {
            void win.offsetWidth; win.classList.add('shake-effect');
            feedback.classList.add('wrong');
            feedback.innerText = `WRONG! The correct answer is ${correctValue.toUpperCase()}.`;
            
            // Highlight the correct button
            btns.forEach(btn => {
                if(btn.dataset.answer === correctValue) {
                    btn.classList.add('selected');
                }
            });

            if(state.mode === 'test') setTimeout(nextTestRound, 2000);
            else setTimeout(nextPuzzleRound, 2000);
        }
    }

    function nextPuzzleRound() {
        state.currentIdx++;
        if(state.currentIdx >= state.pool.length) state.currentIdx = 0; // Loop indefinitely
        loadPuzzleRound();
    }

    function nextTestRound() {
        state.currentIdx++;
        if(state.currentIdx >= state.testTotal) {
            showReport();
        } else {
            document.getElementById('puzzle-mode-label').innerText = `Test Mode (${state.testCorrect}/${state.testTotal})`;
            loadPuzzleRound();
        }
    }


    // --- MAP GAME (Find State) ---
    
    function initMapGame() {
        // Map is rendered only once during the loading phase by fetchStateData -> renderUSMap()
        // Here we just ensure all states are reset and we load the first question.
        document.querySelectorAll('.usa-state').forEach(path => path.classList.remove('highlighted', 'wrong'));
        loadMapRound();
    }

    function loadMapRound() {
        const correctState = state.pool[state.currentIdx];
        const targetElement = document.getElementById('map-target');
        const feedback = document.getElementById('map-feedback');
        const allStates = document.querySelectorAll('.usa-state');
        
        feedback.innerText = "";
        feedback.classList.remove('correct', 'wrong');

        // Reset map highlights and re-enable click listeners
        allStates.forEach(path => {
            path.classList.remove('highlighted', 'wrong');
            path.addEventListener('click', handleMapClick);
        });

        // Set the question
        targetElement.innerText = correctState.name;
    }

    function handleMapClick(event) {
        const correct = state.pool[state.currentIdx];
        const clickedState = STATE_DATA.find(s => s.name === event.target.dataset.stateName);
        const feedback = document.getElementById('map-feedback');
        const allStates = document.querySelectorAll('.usa-state');

        // Disable all click listeners
        allStates.forEach(path => path.removeEventListener('click', handleMapClick));
        
        // Remove shake class for reset
        const win = document.getElementById('main-window');
        win.classList.remove('shake-effect');

        if (clickedState.name === correct.name) {
            document.getElementById("map-" + correct.name.replace(/\s/g, '')).classList.add('highlighted');
            feedback.classList.add('correct');
            feedback.innerText = "FOUND IT!";
            state.score += 15; saveData();
            setTimeout(nextMapRound, 1000);
        } else {
            void win.offsetWidth; win.classList.add('shake-effect');
            document.getElementById("map-" + clickedState.name.replace(/\s/g, '')).classList.add('wrong');
            document.getElementById("map-" + correct.name.replace(/\s/g, '')).classList.add('highlighted'); // Show correct
            feedback.classList.add('wrong');
            feedback.innerText = `THAT IS ${clickedState.name.toUpperCase()}. FIND ${correct.name.toUpperCase()}.`;
            setTimeout(nextMapRound, 2000);
        }
    }

    function nextMapRound() {
        state.currentIdx++;
        if(state.currentIdx >= state.pool.length) state.currentIdx = 0;
        loadMapRound();
    }

    // --- REPORT CARD ---
    function showReport() {
        const pct = Math.round((state.testCorrect / state.testTotal) * 100);
        document.getElementById('report-percent').innerText = pct + "%";
        document.getElementById('report-fraction').innerText = `${state.testCorrect} / ${state.testTotal} Correct`;
        document.getElementById('report-modal').style.display = 'flex';
    }

    function closeReport() {
        document.getElementById('report-modal').style.display = 'none';
        quitGame();
    }

    // This must be the last thing to run in the script block.
    // It starts the data loading process immediately after the page loads.
    fetchStateData(); 

</script>
</body>
</html>
